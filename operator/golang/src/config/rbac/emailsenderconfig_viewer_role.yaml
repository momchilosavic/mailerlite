# permissions for end users to view emailsenderconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: emailsenderconfig-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: src
    app.kubernetes.io/part-of: src
    app.kubernetes.io/managed-by: kustomize
  name: emailsenderconfig-viewer-role
rules:
- apiGroups:
  - mailerlite.com
  resources:
  - emailsenderconfigs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - mailerlite.com
  resources:
  - emailsenderconfigs/status
  verbs:
  - get
